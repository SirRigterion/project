worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Docker‑DNS, чтобы nginx видел новые IP контейнеров после recreate
    resolver 127.0.0.11 valid=10s;

    # WebSocket‑map (нельзя объявлять внутри server!)
    map $http_upgrade $connection_upgrade {
        default   upgrade;
        ""        close;
    }

    # upstream‑группа для фронтенда
    upstream frontend_up {
        server frontend:80;
        # server frontend-1:3000 max_fails=3 fail_timeout=30s;
    }

    # upstream‑группа для бэкенда
    upstream backend_up {
        server backend:8000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;  # замените на ваш домен

        # Общие proxy‑заголовки
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        ## === ФРОНТЕНД ===
        location / {
            proxy_pass http://frontend_up;
            # Если нужен WebSocket на основном сайте:
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade   $http_upgrade;
            # proxy_set_header Connection $connection_upgrade;
        }

        ## === API ===
        location /api/ {
            proxy_pass http://backend_up;
            proxy_http_version 1.1;

            # WebSocket‑апгрейд
            proxy_set_header Upgrade   $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_cache_bypass $http_upgrade;
        }
    }
}
